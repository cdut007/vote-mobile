<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<!--标准mui.css-->
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" href="css/mui.min.css">
		
		<style>
			.mui-btn {
				font-size: 16px;
				padding: 8px;
				margin: 3px;
			}
			
			h5.mui-content-padded {
				margin-left: 3px;
				margin-top: 20px !important;
			}
			
			h5.mui-content-padded:first-child {
				margin-top: 12px !important;
			}
			
			.ui-alert {
				text-align: center;
				padding: 20px 10px;
				font-size: 16px;
			}
		</style>
	</head>

	<body>
		
		<h1 class="mui-title">正在跳转...</h1>
		
		<script src="js/mui.min.js"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>

		<script>
			
			mui.showLoading("正在加载..", 'div');
			var key = decodeURI(request("key"));
			//localStorage.usersname = usersname;
			console.log('get key=='+key);
			if(!key){
				mui.hideLoading();
						var btn = ["确定"]; //创建btn数组，其中btn[0]==“确定”
							mui.confirm("", '无效的链接', btn, function(e) {
								console.log('current press item=' + e.index)
			
							}, 'div');
					
			}else{
				get("/"+key, {}, function(data,body,info) {
            		localStorage.currentActivity = JSON.stringify(data.activity);
					mui.hideLoading();
					mui.openWindow({

					url: 'main.html',

					id: 'main.html',

				});
				
					}, function() {
						mui.hideLoading();
						var btn = ["确定"]; //创建btn数组，其中btn[0]==“确定”
							mui.confirm("", '无效的链接', btn, function(e) {
								console.log('current press item=' + e.index)
			
							}, 'div');
					
					});
			}
				
		
		
			

		</script>
	</body>

</html>
