									type:'post',
									data:{
										media_id:serverId,

	function del(obj){
		var pics = $(obj).attr('pics');
		var slpics = $(obj).attr('slpics');
		var head_pics = $(obj).attr('head_pics');

		$.ajax({
			url:'https://signup.qmwtp.com/ActivityNew/Project/sign_up_del_pic',
